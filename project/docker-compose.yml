version: '3.1'

services:
  react:
    build:
      context: ./app
      dockerfile: Dockerfile
    #volumes:
    #  - './app/src:/app/src'
    stdin_open: true

  mongo-express:
    image: mongo-express:0.54
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongo://root:example@mongo:27017/
    volumes:
      - ./mongo-data:/data/db
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - mongo-compose-network

  mongo:
    image: mongo:4.4
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongo-data:/data/db
    networks:
      - mongo-compose-network

networks: 
  mongo-compose-network:
    driver: bridge
